<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleModManager</title>
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="../css/common-styles.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/header.css">
</head>

<body>
  <header></header>
  <main>
    <aside id="filters-aside">
      <section id="game-settings-container">
        <section id="versions-container">
          <h4>Versions</h4>
          <select id="game-version-select" name="game-version" required>
            <option value="">Select version</option>
          </select>
        </section>
        <section id="loaders-container">
          <h4>Loaders</h4>
          <select id="loader-select" name="loader" required>
            <option value="">Select loader</option>
          </select>
        </section>
      </section>
      <section id="categories-container">
        <h3>Categories</h3>
      </section>
    </aside>
    <div id="mod-list"></div>
  </main>

  <script type="module" src="../js/common-functions.js"></script>
  <script type="module" src="../js/index.js" defer></script>
</body>

</html>
