<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleModManager</title>
    <link rel="stylesheet" href="../css/common-styles.css">
    <link rel="stylesheet" href="../css/mod-view.css">
</head>

<body>
    <header id="mod-view-header">
        <img id="mod-view-img" src="../img/default-mod-icon.png" />
        <div id="mod-view-header-info">
            <h1 id="mod-view-name">Mod Title</h1>
            <div id="mod-view-header-data">
                <div id="mod-view-author">
                    <p id="mod-view-author-placeholder">Author:</p>
                    <p id="mod-view-author-text"></p>
                </div>
                <div id="mod-view-downloads">
                    <p id="mod-view-downloads-placeholder">Downloads:</p>
                    <p id="mod-view-downloads-text"></p>
                </div>
            </div>
        </div>
        <button id="download-btn">Download</button>
    </header>

    <hr>

    <main>
        <section id="page-content">
            <div id="tabs">
                <button class="tab-button active" onclick="">Description</button>
                <button class="tab-button" onclick="">Versions</button>
                <button class="tab-button" onclick="">Source</button>
            </div>
            <section id="tab-content">
                <section id="mod-description">
                    <div id="description-text"></div>
                </section>
                <section id="mod-version-list">
                </section>
            </section>
        </section>

        <aside id="mod-section-aside">
            <section class="info-section">
                <h1>About</h1>
                <p id="about-text"></p>
            </section>
            <section class="info-section">
                <h1>Categories</h1>
                <p id="categories-text"></p>
            </section>
            <section class="info-section">
                <h1>Links</h1>
                <p id="links-text"></p>
            </section>
        </aside>
    </main>

    <select id="game-versions-select" name="Game Version">
        <option>Loading Data</option>
    </select>

    <button id="back-btn">Back</button>
    <script type="module" src="../js/mod-view.js"></script>
</body>

</html>
