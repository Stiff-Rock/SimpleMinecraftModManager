<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleModManager</title>
    <link rel="stylesheet" href="../css/common-styles.css">
    <link rel="stylesheet" href="../css/mod-view.css">
</head>

<body>
    <header id="mod-view-header">
        <img id="mod-view-img" src="../img/default-mod-icon.png" />
        <div id="mod-view-header-info">
            <h1 id="mod-view-name">Mod Title</h1>
            <div id="mod-view-header-data">
                <p id="mod-view-author">Author:</p>
                <p id="mod-view-downloads">Downloads:</p>
            </div>
        </div>
        <button id="download-btn">Download</button>
    </header>

    <hr>

    <select id="game-versions-select" name="Game Version">
        <option>Loading Data</option>
    </select>
    <section id="mod-version-list"></section>



    <button id="back-btn">Back</button>
    <script src="../js/mod-view.js" defer></script>
</body>

</html>
