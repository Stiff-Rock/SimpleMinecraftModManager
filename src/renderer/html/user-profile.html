<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleModManager</title>
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/common-styles.css">
    <link rel="stylesheet" href="../css/user-profile.css">
    <link rel="stylesheet" href="../css/header.css">
</head>

<body>
    <header></header>

    <main>
        <img id="pfp" src="../img/default-pfp.png">

        <div class="option">
            <label for="game-version">Minecraft Game Version:</label>
            <select id="game-version-select" name="game-version" required>
                <option value="">Select version</option>
            </select>
        </div>

        <div class="option">
            <label for="loader">Loader:</label>
            <select id="loader-select" name="loader" required>
                <option value="">Select loader</option>
            </select>
        </div>

        <div class="option">
            <label for="autoDownloadDependencies">Auto download dependencies:</label>
            <select id="autoDownloadDependencies" name="autoDownloadDependencies" required>
                <option value="true">Yes (default)</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="option">
            <label for="theme">Theme:</label>
            <select id="theme" name="theme" required>
                <option value="sys">System</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
    </main>

    <script type="module" src="../js/common-functions.js"></script>
    <script type="module" src="../js/game-settigns-fetch.js"></script>
    <script type="module" src="../js/user-profile.js"></script>
</body>

</html>
